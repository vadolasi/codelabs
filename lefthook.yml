pre-commit:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: bunx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true

prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      run: bun run cz --hook
      env:
        LEFTHOOK: 0

commit-msg:
  commands:
    "lint commit message":
      run: bun run commitlint --edit {1}
