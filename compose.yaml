services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-codelabs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-codelabs}
      POSTGRES_DB: ${POSTGRES_DB:-codelabs}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-codelabs}

volumes:
  pgdata:
  redis:
