services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: codelabs
      POSTGRES_PASSWORD: codelabs
      POSTGRES_DB: codelabs
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  valkey:
    image: valkey/valkey:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - valkeydata:/data
    command: redis-server --appendonly yes --requirepass codelabs

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      REDIS_HOST: valkey
      REDIS_PASSWORD: codelabs
    ports:
      - "8081:8081"

volumes:
  pgdata:
  valkeydata:
